<div>
<svg viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg" class="graph">
	<linearGradient x1="0%" x2="0%" y1="10%" y2="100%" id="gradient">
		<stop style="stop-color:#dddddd" offset="0"></stop>
		<stop style="stop-color:#dddddd" offset="1"></stop>
	</linearGradient>
	<g ng-repeat="line in graph.lines">
		<line
			ng-attr-x1="{{graph.dims.padding}}%"
			ng-attr-y1="{{line.y}}%"
			x2="100%"
			ng-attr-y2="{{line.y}}%"
			stroke-width=".1"
			stroke="gray">
		</line>
		<text
			x="0"
			ng-attr-y="{{line.labelY}}%"
			font-size="1.2">
			{{line.label}}
		</text>
	</g>
	<g ng-repeat="bar in graph.bars">
		<rect 
			ng-attr-width="{{graph.barsWidth}}%"
			ng-attr-height="{{bar.height}}%"
			ng-attr-x="{{bar.x}}%"
			ng-attr-y="{{bar.y}}%"
			stroke-width=".1"
			stroke="gray"
			fill="url(#gradient)">
		</rect>
		<text
			ng-attr-x="{{bar.labelX}}%"
			ng-attr-y="{{bar.labelY}}%"
			font-size="1.2"
			style="text-anchor: middle">
			<tspan ng-attr-x="{{bar.labelX}}%">{{bar.label}}</tspan><tspan ng-attr-x="{{bar.labelX}}%" dy="1.6">{{bar.qty}}</tspan>
			<!-- no break between tspans, otherwise inserts space in browser -->
		</text>
	</g>
	<rect
		ng-attr-width="{{graph.dims.width}}%"
		ng-attr-height="{{graph.dims.height}}%"
		ng-attr-x="{{graph.dims.padding}}%"
		y="0"
		stroke-width=".1"
		stroke="black"
		fill="none">
	</rect>
</svg>

<!-- <p>Lines Qty: {{graph.lines[0]}}</p> -->
</div>
